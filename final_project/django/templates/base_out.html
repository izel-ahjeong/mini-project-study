<!-- base_nav_logged_out.html -->
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KSC</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
 <body> 
  <nav class="navbar d-flex justify-content-between">
    <div class="container-fluid">
      {% comment %} <a class="navbar-brand" href="{% url "home:logged_out_list" %}">KSC</a> {% endcomment %}
      <!-- 홈 버튼 이미지 -->
      <button id="homeButton" onclick="goHome()">
        <img src="{% static 'img/logo.png' %}" alt="Home Button" width="150" height="auto" style="border: none;">
      </button>

      <script>
      // JavaScript 코드
      function goHome() {
        window.location.href = "/home"; // 홈 페이지의 URL로 이동
      }
      </script>
      <div>
        <a href="{% url "account:login" %}" class="text-decoration-none text-dark mx-2">로그인</a>
        <a href="{% url "account:signup" %}" class="text-decoration-none text-dark mx-2">회원가입</a>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock content %}    
</body>
</html>
