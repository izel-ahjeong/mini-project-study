<!-- logged_nav.html -->
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KSC</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      {% comment %} <a class="navbar-brand" href="{% url 'home:category' category_id=1 %}">KSC</a> {% endcomment %}
      <!-- 홈 버튼 이미지 -->
      <button id="homeButton" onclick="goHome()">
        <img src="{% static 'img/logo.png' %}" alt="Home Button" width="150" height="auto" style="border: none;">
      </button>

      <script>
      // JavaScript 코드
      function goHome() {
        window.location.href = "/home/category/1"; // 홈 페이지의 URL로 이동
      }
      </script>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url "home:activity_management"%}">활동 관리</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url "account:user_info" user_pk=user.pk %}">개인 정보</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url "account:logout" %}">로그아웃</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
